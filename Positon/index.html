<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
body{
    background-color: lightblue;
}
h2{
    color: bisque;
}
div{
    border: 3px solid black;
    background-color: red;
    color: rgb(0, 255, 8);
    margin: 50px 10%;
    font-size: xx-large;
    font-family: serif;
    transition: all 1s ease-in 0.9s;
}
div:hover{
    font-size: large;
    background-color:bisque;
    color: darkgrey;
    margin: 50px 30%;  
}
</style>

<body>
    <center><h2>My information:</h2>
        <div>
            <p>1. My name is <b><u>Zain.</u></b>
            </p>
            <p>2. My father name is <b><u>Anwar Saeed.</u></b>
            </p>
            <p>3. I am <b><u>14</u></b> year's old
            </p>
            <p>4. I read in class <b><u>8</u><sup>th</sup></b>
            </p>
        </div>
    </center>
</body>

</html>
