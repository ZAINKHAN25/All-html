<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <center>
        <table
            style="background-color: lightgrey;width: max-content; text-align: center; font-size: large; border-collapse: collapse;">
            <tr>
                <td style="background-color: lightgreen; padding: 15px; ; width: 220px;">
                    Step 1: Account</td>
                <td style="background-color:lightgreen; padding: 15px ; width: 220px;">Step 2: Personal Details
                </td>
                <td style="background-color:  rgb(94, 255, 255); padding: 15px; width: 220px;">Step 3: Your Review</td>
            </tr>
        </table>
    </center>
    
    <fieldset style="height: 620px; margin: 0px 40px; margin-top: 22px; width: 75%; margin-left: 10%;">
        <legend>Your Review:</legend>

        <div id="divnoone">

            <h3 style="font-weight: normal; padding-top: 1px;">
                How did you hear about us? &nbsp;
                <select name="" id="" size="1">
                    <option value="">Slect your option</option>
                    <option value="fl">Family</option>
                    <option value="frd">Friends</option>
                    <option value="sm">Socail Media</option>
                    <option value="ot">Others</option>
                </select>
            </h3>


            <h3 style="font-weight: normal; padding-top: 1px;">
                Would you visit again?
            </h3>

            <label class="container">Yes
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">No
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">May Be
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <br>

            <h3 style="font-weight: normal; padding-top: 1px;">Comments:</h3>
            <textarea style="font-weight: normal; padding: 10px 10px;" cols="52" rows="9" placeholder="Enter your comments here..."></textarea>

            <h3 style="font-weight: normal; padding-top: 1px;">Documents:</h3>

            <input type="file">

            <h3 style="font-weight: normal; padding-top: 1px;">
                <input checked="checked" type="checkbox">Sign me up for email updates
            </h3>

            <a href="Step 2PersonalDetails.html">
            <img id="imageineall" src="Images/back.png" alt=""></a>
            
            <a href="index.html">
            <img src="Images/submit.png" id="imageineall" alt=""></a>

        </div>
